<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="box3">
        <h1><img src="logo.png" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Produtos</a></li>
            <li><a href="contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nameSurname"> Nome e Sobrenome</label>
        <input type=""text" id="nameSurname" class="inputPattern" riquered/>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="inputPattern"
          riquered
          placeholder="seuemail@dominio.com"
        />
        <label for="telephone">Telefone</label>
        <input
          type="tel"
          id="telephone"
          class="inputPattern"
          riquered
          placeholder="(99)99999-9999"
        />
        <label for="message">Mensagem</label>
        <textarea
          cols="70"
          rowa="10"
          id="message"
          class="inputPattern"
          riquered
        ></textarea>
        <div>
          <p>Como prefere o nosso contato?</p>
          <label for="radioEmail">
            <input
              type="radio"
              name="contact"
              value="email"
              id="radioEmail"
            />E-mail</label
          >

          <label for="radioTelephone"
            ><input
              type="radio"
              name="contact"
              value="telefone"
              id="radioTelephone"
            />Telefone</label
          >

          <label for="radioWhatsApp"
            ><input
              type="radio"
              name="contact"
              value="whatsapp"
              id="radioWhatsApp"
              checked
            />WhatsApp</label
          >
        </div>
        <div>
          <p>Qual horário prefere ser atendido?</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </div>
        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por e-mail?</label
        >
        <input type="submit" value="Enviar Formulário" />
      </form>
    </main>
    <footer>
      <img src="logo-branco.png" />
      <p class="copyrigth">&copy; Copyrigth Barberaria Alura - 2022</p>
    </footer>
  </body>
</html>
